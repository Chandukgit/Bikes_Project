{% load static %}
{% block content %}
<html>
<head>
    <title>login page </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="{% static 'contact.css' %}" rel="stylesheet">

</head>
<body>
    
   <div class="Form">
    <form action="" method="POST">{% csrf_token %}
          
          <h4>Get in Touch</h4>

            <div class="row">
                <div class="col">
                    <input type="text" class="form-control w-80" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="FirstName" name="firstname">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control w-80" id="exampleInputPassword1" placeholder="LastName" name="lastname">
                  </div>
            </div>

            <div class="row">
                <div class="col">
                    <input type="email" class="form-control w-80 " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your email" name="email">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control w-80" id="exampleInputPassword1" placeholder="PhoneNumber" name="phonenumber">
                  </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Your Address" name="address" >
                  </div>

                    <div class="form-group">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter Your Message" name="message"></textarea>
                      </div>
            </div>

            <button type="submit" class="btn btn-outline-dark" id="butt_on">Submit</button>

    </form>
   </div>
  
  

</body>
</html>
{% endblock content %}
