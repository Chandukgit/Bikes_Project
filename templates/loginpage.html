{% load static %}
{% block content %}
<html>
<head>
    <title>login page </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="{% static 'login.css' %}" rel="stylesheet">

</head>
<body>
   <div class="container " >
    <div class="form-container">
      <form action=" " method="POST"  >{% csrf_token %}
        <div class="nav_bar">
          <nav class="navbar fixed-top navbar-light bg-light">
            <a class="navbar-brand" href="#">Chay-Bikes</a>
            <div class="reg_con">
              <a class="navbar-brand ms-auto" href="{% url 'register' %}">Register</a>
              <a class="navbar-brand ms-auto" href="{% url 'contactform' %}">Contact</a>  
            </div>
            
          </nav>
        </div>
        
        <div class="form-group">
          <label for="exampleInputEmail1" class="form-label ">Username</label>
          <input type="text" class="form-control w-50" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter User Name" name="username">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control w-50" id="exampleInputPassword1" placeholder="Password" name="password">
         <a href="#" id="forgot" > forgot Password</a>
    
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>

        <div class="links">

          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-youtube"></i>
        </div>
      
       </form>
    </div>
    
   </div>

</body>
</html>
{% endblock content %}
