{% load static %}
{% block content %}
<html>
<head>
    <title>login page </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="{% static 'register.css' %}" rel="stylesheet">

</head>
<body>
    
   <div class="register">
    <form action="" method="POST">{% csrf_token %}
      <h5>SignUp</h5>
      <div class="form-group">
          <label for="exampleInputEmail1">UserName</label>
          <input type="text" class="form-control w-60" id="exampleInputEmail1"  placeholder="username" name="username">
        </div>

      <div class="form-group"> 
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control w-60" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Create Password</label>
        <input type="password" class="form-control w-60" id="exampleInputPassword1" placeholder="Password" name="create_password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Conform Password</label>
        <input type="password" class="form-control w-60" id="exampleInputPassword1" placeholder="Password" name="conform_password">
      </div>

      <!-- <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div> -->
      <button type="submit" class="btn btn-primary">SignUp</button>
    </form>

    <div class="bottom">
      <p>By clicking the Sign Up button you conform that you</p>
      <span id="span2">  accept our Terms of use and privacy policy </span><br>
      <span class="hadaccount">Had an Account ? <a href="{% url 'login' %}">Login</a></span>
    </div>

   </div>
  
  

</body>
</html>
{% endblock content %}
